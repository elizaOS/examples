# elizaOS Cloudflare Worker Configuration (Rust)
# See https://developers.cloudflare.com/workers/wrangler/configuration/

name = "elizaos-worker-rust"
main = "build/worker/shim.mjs"
compatibility_date = "2024-12-01"

[build]
command = "cargo install -q worker-build && worker-build --release"

[dev]
port = 8788
local_protocol = "http"

[vars]
CHARACTER_NAME = "Eliza"
CHARACTER_BIO = "A helpful AI assistant powered by elizaOS, running on Cloudflare Workers (Rust)."
CHARACTER_SYSTEM = "You are Eliza, a helpful AI assistant. You are friendly, knowledgeable, and always eager to help users with their questions."
OPENAI_MODEL = "gpt-5-mini"










