[package]
name = "xai-x-agent"
version = "0.1.0"
edition = "2021"
description = "elizaOS X agent example using Grok (xAI) + X API"
publish = false

[[bin]]
name = "xai-x-agent"
path = "src/main.rs"

[dependencies]
# elizaOS core
elizaos = { path = "../../../../packages/rust" }

# Plugins
elizaos-plugin-sql = { path = "../../../../plugins/plugin-sql/rust" }
elizaos-plugin-xai = { path = "../../../../plugins/plugin-xai/rust" }

# Async runtime
tokio = { version = "1.42", features = ["rt-multi-thread", "macros", "signal", "time"] }
rand = "0.8"

# Error handling
anyhow = "1.0"

# Environment
dotenvy = "0.15"

# UUID generation
uuid = { version = "1.0", features = ["v4", "v5"] }

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Serialization
serde_json = "1.0"

