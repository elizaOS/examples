[package]
name = "elizaos-vercel-edge"
version = "1.0.0"
edition = "2021"
description = "elizaOS Vercel Edge Function (Rust WASM)"
license = "MIT"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
# elizaOS core
elizaos = { path = "../../../packages/rust" }
elizaos-plugin-openai = { path = "../../../plugins/plugin-openai/rust" }

# WASM bindings
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
js-sys = "0.3"
web-sys = { version = "0.3", features = [
    "console",
    "Request",
    "Response",
    "ResponseInit",
    "Headers",
    "Url",
] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Utilities
uuid = { version = "1.0", features = ["v4", "js"] }
chrono = { version = "0.4", features = ["wasmbind"] }

[dev-dependencies]
wasm-bindgen-test = "0.3"

[profile.release]
opt-level = "s"
lto = true

