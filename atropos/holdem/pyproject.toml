[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "elizaos-atropos-holdem"
version = "2.0.0"
description = "Texas Hold'em poker environment for ElizaOS RL training with Atropos"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [
    { name = "elizaOS Contributors" }
]
keywords = ["elizaos", "atropos", "reinforcement-learning", "poker", "texas-holdem"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Games/Entertainment",
]
dependencies = [
    "elizaos>=1.0.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
]
openai = [
    "elizaos-plugin-openai>=1.0.0",
]

[project.scripts]
elizaos-holdem = "elizaos_atropos_holdem.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["elizaos_atropos_holdem"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
