[package]
name = "elizaos-rest-api-axum"
version = "1.0.0"
edition = "2021"
description = "elizaOS REST API example using Axum - no API keys required"
license = "MIT"

[[bin]]
name = "server"
path = "src/main.rs"

[dependencies]
axum = { version = "0.7", features = ["json"] }
tokio = { version = "1", features = ["full"] }
tower-http = { version = "0.5", features = ["cors"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
uuid = { version = "1.11", features = ["v4", "serde"] }
elizaos-plugin-eliza-classic = { path = "../../../plugins/plugin-eliza-classic/rust" }
chrono = { version = "0.4", features = ["serde"] }

