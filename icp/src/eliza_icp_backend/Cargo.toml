[package]
name = "eliza_icp_backend"
version = "0.1.0"
edition = "2021"
description = "elizaOS agent running as an ICP canister with OpenAI integration and vetKeys support"
license = "MIT"
authors = ["elizaOS Contributors"]

[lib]
crate-type = ["cdylib"]

[dependencies]
# ICP CDK
candid = "0.10"
ic-cdk = "0.16"
ic-cdk-timers = "0.10"
ic-stable-structures = "0.6"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
thiserror = "2.0"
anyhow = "1.0"

# Hashing (for deterministic UUIDs and idempotency keys)
sha2 = "0.10"

# Getrandom with custom feature for WASM
getrandom = { version = "0.2", features = ["custom"] }

# ElizaOS core with sync runtime (no tokio needed)
# Note: Using path for local development, would use crates.io version in production
# elizaos = { version = "2.0", default-features = false, features = ["sync", "icp"] }

# ELIZA Classic plugin - no API keys needed, pure pattern matching
elizaos-plugin-eliza-classic = { path = "../../../../plugins/plugin-eliza-classic/rust" }

# DFINITY LLM canister client - Llama 3.1 8B, Qwen3 32B on ICP
ic-llm = "1.1"

[dev-dependencies]
candid_parser = "0.1"
