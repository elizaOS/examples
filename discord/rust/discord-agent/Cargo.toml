[package]
name = "discord-agent"
version = "0.1.0"
edition = "2021"
description = "Full-featured Discord AI agent using elizaOS"
license = "MIT"
publish = false

[[bin]]
name = "discord-agent"
path = "src/main.rs"

[lib]
name = "discord_agent"
path = "src/lib.rs"

[dependencies]
# elizaOS Discord Plugin
elizaos-plugin-discord = { path = "../../../../plugins/plugin-discord/rust" }

# Async runtime
tokio = { version = "1.42", features = ["rt-multi-thread", "macros", "signal", "sync", "time"] }

# Error handling
anyhow = "1.0"

# Environment
dotenvy = "0.15"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[dev-dependencies]
# Testing
tokio-test = "0.4"

[features]
default = ["native"]
native = ["elizaos-plugin-discord/native"]
live = []  # Enable live integration tests
