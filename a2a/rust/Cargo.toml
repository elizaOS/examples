[package]
name = "eliza-a2a-server"
version = "1.0.0"
edition = "2021"
description = "elizaOS A2A (Agent-to-Agent) Server - HTTP API for agent communication"
license = "MIT"

[dependencies]
elizaos = { path = "../../../packages/rust" }
elizaos_plugin_openai = { package = "elizaos-plugin-openai", path = "../../../plugins/plugin-openai/rust" }
elizaos_plugin_eliza_classic = { package = "elizaos-plugin-eliza-classic", path = "../../../plugins/plugin-eliza-classic/rust" }
elizaos_plugin_inmemorydb = { package = "elizaos-plugin-inmemorydb", path = "../../../plugins/plugin-inmemorydb/rust" }
tokio = { version = "1.0", features = ["full"] }
axum = { version = "0.7", features = ["macros"] }
tower-http = { version = "0.5", features = ["cors"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
dotenvy = "0.15"
uuid = { version = "1.0", features = ["v4"] }
chrono = { version = "0.4", features = ["serde"] }
futures = "0.3"
async-trait = "0.1"

[dev-dependencies]
tower = "0.5"
http-body-util = "0.1"
