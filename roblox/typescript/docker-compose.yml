services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: eliza
      POSTGRES_PASSWORD: eliza
      POSTGRES_DB: eliza
    ports:
      - "55432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eliza -d eliza"]
      interval: 2s
      timeout: 2s
      retries: 30

