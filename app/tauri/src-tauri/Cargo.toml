[package]
name = "elizaos-tauri-chat"
version = "2.0.0"
description = "ElizaOS simple chat (Tauri + Rust backend)"
authors = ["elizaOS Contributors"]
license = "MIT"
edition = "2021"

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = [] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
anyhow = "1"
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }

# elizaOS runtime (Rust)
elizaos = { path = "../../../../packages/rust", features = ["native"] }
elizaos_plugin_openai = { package = "elizaos-plugin-openai", path = "../../../../plugins/plugin-openai/rust" }
elizaos_plugin_xai = { package = "elizaos-plugin-xai", path = "../../../../plugins/plugin-xai/rust" }

# ELIZA classic always available
elizaos_plugin_eliza_classic = { package = "elizaos-plugin-eliza-classic", path = "../../../../plugins/plugin-eliza-classic/rust" }

[features]
default = ["custom-protocol"]
custom-protocol = ["tauri/custom-protocol"]

