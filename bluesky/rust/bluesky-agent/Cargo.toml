[package]
name = "bluesky-agent"
version = "0.1.0"
edition = "2021"
description = "elizaOS Bluesky Agent - Full-featured AI agent using the complete elizaOS pipeline"
publish = false

[[bin]]
name = "bluesky-agent"
path = "src/main.rs"

[dependencies]
# elizaOS Core
elizaos = { path = "../../../../packages/rust" }

# elizaOS Plugins
elizaos-plugin-openai = { path = "../../../../plugins/plugin-openai/rust" }
elizaos-plugin-bluesky = { path = "../../../../plugins/plugin-bluesky/rust" }

# Async runtime
tokio = { version = "1.42", features = ["rt-multi-thread", "macros", "signal", "time"] }
futures = "0.3"

# Error handling
anyhow = "1.0"
thiserror = "2.0"

# Environment
dotenvy = "0.15"

# UUID generation
uuid = { version = "1.0", features = ["v4", "v5"] }

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[dev-dependencies]
tokio-test = "0.4"
mockall = "0.14"

[features]
default = []
live = []  # Enable live integration tests
